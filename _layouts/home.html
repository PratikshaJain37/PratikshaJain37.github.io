---
layout: archive
permalink: '/'
author_profile: true
---

<div class='container'>
<div class="band">
    {% for post in site.posts %}
    
        <a href="{{ post.url }}">
        <div class="card">
            
            <img class="card-img-top" src="{{ post.imagepath }}" height=250 width=250>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description | truncate: 160 }}...</p>
            </div>
        </div> 
        </a>   
   
    {% endfor %}

</div>
</div>
